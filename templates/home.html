{% extends "layout.html"%}
{% block content %}

    <h2 style="font-family: Arial, Helvetica, sans-serif;"> Obecny status:</h2>
    <table>        
        {% for param in params %}
        <tr>
            <th style="font-family: Arial, Helvetica, sans-serif;text-align: left;"> {{ param.name }}</th><th style="font-family: Arial, Helvetica, sans-serif;text-align: left;">: {{ param.value }}{{ param.unit }}</th>
        </tr>
        {% endfor %}        
    </table>
{% endblock %}
